<!DOCTYPE html>
<html>
<head>
	<title>更新属性</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<#include "/common.shtml" />
    <link rel="stylesheet" href="${rc.contextPath}/css/compiled/new-user.css" type="text/css" media="screen" />
<body>

        <!-- navbar -->
    <#include "/common_nav_header.shtml" />
    <!-- end navbar -->

    <!-- sidebar -->
    <#include "/common_nav_left.shtml" />
    <!-- end sidebar -->

	<!-- main container -->
    <div class="content">
        
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>更新属性</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9 with-sidebar">
                        <div class="container">
                            <form id="customForm" class="new_user_form inline-input" action="${rc.contextPath}/setting/properties/update.htm" method="post" >
                            <input name="id" type="hidden" value="${bean.id!''}"/>
                                <div class="span12 field-box">
                                    <label>属性名:</label>
                                    <input id="key" class="span9" type="text" name="key" value="${bean.key!''}"/>
                                </div>
                                <div class="span12 field-box">
                                    <label>属性值:</label>
                                    <input id="value" class="span9" type="text" name="value" value="${bean.value!''}"/>
                                </div>
                             	<div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow primary" value="更新" />
                                    <span>OR</span>
                                    <input type="reset" value="重置" class="reset" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="span3 form-sidebar pull-right">
                        <div class="alert alert-info hidden-tablet">
                            <i class="icon-lightbulb pull-left"></i>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
	<script src="${rc.contextPath}/js/jquery.form.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // toggle form between inline and normal inputs
            var $buttons = $(".toggle-inputs button");
            var $form = $("form.new_user_form");

            $buttons.click(function () {
                var mode = $(this).data("input");
                $buttons.removeClass("active");
                $(this).addClass("active");

                if (mode === "inline") {
                    $form.addClass("inline-input");
                } else {
                    $form.removeClass("inline-input");
                }
            });
            $("#customForm").validate({
        		onkeyup:false,
        		errorPlacement:function(error,element){
        			if(error[0].innerText != ""){
                		layer.tips(error[0].innerText, '#'+element.context.id, {tips: [3,'#4c4c4c'],tipsMore: true});
                		$('.layui-layer-tips .layui-layer-content').css({'color':'#ff1e22'});
                	}
        	    },
        		submitHandler: function(form) {  
        			var index = layer.load(2);
        			$("#customForm").ajaxSubmit(function(data){
        				layer.close(index);
	            		if(data.status == 1) {
	            			window.location.replace("${rc.contextPath}/setting/properties/list.htm");
	            			return;
	            		}else{
	            			layer.msg(data.message, {icon: 2});
	            		}
        			});
        		} ,
        		rules: {	
        			key: {
        				required: true
        			},
        			value: {
        				required: true
        			}
        		},
        		messages: {
        			key: "请填写属性名",
        			value: "请填写属性值"
        		}
        	});
        });
        
        var item = $("#sidebar-nav #dashboard-menu li[item=setting]");
        item.addClass("active");
        item.children(".submenu").show();
        item.append("<div class=\"pointer\"><div class=\"arrow\"></div><div class=\"arrow_border\"></div></div>");
    </script>
</body>
</html>
